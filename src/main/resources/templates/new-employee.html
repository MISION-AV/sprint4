<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: head">

</head>
<body>
<header th:replace="template :: header"></header>

<div class="container">

    <div class="card bg-light">
        <div class="card-header bg-dark text-white" th:text="${titulo}"></div>
        <div class="card-body">

            <form th:action="@{/employees/save}" th:object="${employee}" method="post">

                <div class="form-group row">

                    <!-- ID oculto para poder editar -->
                    <input type="hidden" th:field="*{id}">

                    <label class="col-md-2" for="nombre">Name:</label>
                    <input type="text" th:field="*{name}" class="form-control form-control-sm col-md-6" id="nombre"
                           placeholder="Nombre Empleado">
                </div>

                <div class="form-group row">
                    <label class="col-md-2" for="email">Email:</label>
                    <input type="email" th:field="*{email}" class="form-control form-control-sm col-md-6" id="email"
                           placeholder="Email Empleado">
                </div>

                <div class="form-group row">
                    <label class="col-md-2" for="create">Create:</label>
                    <input TYPE="date" th:field="*{createAt}" class="form-control form-control-sm col-md-6" id="create"
                           placeholder="CreaciÃ³n Empleado">
                </div>

                <div class="form-group row">
                    <label class="col-md-2" for="empresa">Enterprise:</label>
                    <select th:field="*{enterprise}" class="form-control form-control-sm col-md-6" id="empresa">
                        <option th:each="ent:${enterprises}"
                                th:value="${ent.id}"
                                th:text="${ent.name}"
                        />
                    </select>
                </div>

                <br>
                <div class="card-foot bg-dark">
                    <input type="submit" class="btn btn-primary btn-sm" value="Guardar"/>
                </div>

            </form>

        </div>
    </div>



</div>


<footer th:replace="template :: footer"></footer>

</body>
</html>
