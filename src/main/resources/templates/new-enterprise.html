<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: head">

</head>
<body>
<header th:replace="template :: header"></header>

<div class="container">

    <div class="card bg-light">
        <div class="card-header bg-dark text-white" th:text="${titulo}"></div>
        <div class="card-body">

            <form th:action="@{/enterprises/save}" th:object="${enterprise}" method="post">

                <div class="form-group row">

                    <!--Input necesario para Editar-->
                    <input type="hidden" th:field="*{id}">

                    <label class="col-md-2" for="nombre">Name:</label>
                    <input type="text" th:field="*{name}" class="form-control form-control-sm col-md-6" id="nombre"
                           placeholder="Nombre Empresa">
                </div>

                <div class="form-group row">
                    <label class="col-md-2" for="documento">Document:</label>
                    <input type="text" th:field="*{document}" class="form-control form-control-sm col-md-6" id="documento"
                           placeholder="Documento Empresa">
                </div>

                <div class="form-group row">
                    <label class="col-md-2" for="phone">Phone:</label>
                    <input type="text" th:field="*{phone}" class="form-control form-control-sm col-md-6" id="phone"
                           placeholder="Teléfono Empresa">
                </div>

                <div class="form-group row">
                    <label class="col-md-2" for="address">Address:</label>
                    <input type="text" th:field="*{address}" class="form-control form-control-sm col-md-6" id="address"
                           placeholder="Dirección Empresa">
                </div>

                <div class="form-group row">
                    <label class="col-md-2" for="create">Create:</label>
                    <input TYPE="date" th:field="*{createAt}" class="form-control form-control-sm col-md-6" id="create"
                           placeholder="Creación Empresa">
                </div>

                <br>
                <div class="card-foot bg-dark">
                    <input type="submit" class="btn btn-primary btn-sm" value="Guardar"/>
                </div>

            </form>

        </div>
    </div>

</div>


<footer th:replace="template :: footer"></footer>

</body>
</html>
